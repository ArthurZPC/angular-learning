<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="was-validated" (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              ngModel
              name="username"
              class="form-control mb-3"
              required
            />
          </div>
          <button class="btn btn-outline-secondary" type="button">
            Suggest an Username
          </button>
          <p
            *ngIf="!userData.valid && userData.touched"
            class="form-text mb-2"
            aria-describedby="username"
          >
            User data is invalid!
          </p>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              ngModel
              name="email"
              class="form-control"
              required
              email
              #email="ngModel"
            />
            <div
              class="form-text mb-2"
              aria-describedby="email"
              *ngIf="!email.valid && email.touched"
            >
              Please enter a valid email!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            [ngModel]="defaultQuestion"
            name="secret"
            class="form-control mb-3"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAnswer"
            [(ngModel)]="answer"
            rows="3"
          ></textarea>
          <p>Your reply: {{ answer }}</p>
          <div class="form-check" *ngFor="let g of genders">
            <!-- <input
              type="radio"
              class="form-check-input"
              name="gender"
              [value]="g"
              [id]="'gender-' + g"
            />
            <label [for]="'gender-' + g" class="form-check-label">{{
              g
            }}</label> -->
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                [value]="g"
              />
              {{ g }}
            </label>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
