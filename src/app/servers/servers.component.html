<label for="server-name">Server Name</label>
<input
  type="text"
  class="server-name form-control"
  (input)="onUpdateServerName($event)"
/>
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<p>{{ serverCreationStatus }}</p>
